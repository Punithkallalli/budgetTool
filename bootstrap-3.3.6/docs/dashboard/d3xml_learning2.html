<!DOCTYPE html>
<html>

<head>
   <title>D3.xml Example</title>
   <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
  <!--<script type="text/javascript" src="../lib/d3.v3.min.js"></script>-->
  <style type="text/css">
      .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }
  </style
</head>

<body>
<div id="chart" class="chart">
</div>

<div id="presentation" class="table">
</div>


<script>
var metadataurl = "/Users/fanny/GitHub/budgetTool/bootstrap-3.3.6/docs/dashboard/Example.xml";

d3.xml(metadataurl, function(xml) {
  
  var runners = d3.select(xml).selectAll("runner")[0];
  var table = d3.select("#presentation").append("table").attr("class","grid");
  
  var thead = table.append("thead");
  thead.append("th").text("Gender");
  thead.append("th").text("City");
  thead.append("th").text("Time");
  thead.append("th").text("Pace");
  
  var tr = table.selectAll("tr")
    .data(runners)
   .enter().append("tr");
  
  // place 
  var td = tr.selectAll("td")
    .data(function(d) {
      return d3.select(d).attr("gender");
    })
   .enter().append("td")
    .text(function(d) {
      return d;
    });
  
  // city
  tr.selectAll("tr")
    .data(function(d) {
      return d3.select(d).select("city")[0]; 
    })
   .enter().append("td")
    .text(function(d) {
      return d.textContent;
    });
      
  // time
  tr.selectAll("tr")
    .data(function(d) {
      return d3.select(d).select("time")[0]; 
    })
   .enter().append("td")
    .text(function(d) {
      return d.textContent;
    });
    
  // pace
  tr.selectAll("tr")
    .data(function(d) {
      return d3.select(d).select("pace")[0]; 
    })
   .enter().append("td")
    .text(function(d) {
      return d.textContent;
    });
});

</script>

</body>
</html>
